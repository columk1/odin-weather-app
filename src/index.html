<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <form action="" id="search-form">
        <input type="text" name="search" id="search-input" placeholder="Enter city name" />
        <button class="btn btn-submit" id="search-btn" type="submit">Search</button>
      </form>
    </header>
    <main>
      <div class="loading-container"><div id="loading"></div></div>
      <div class="current-weather">
        <div class="current-main">
          <p id="condition"></p>
          <h3 id="location"></h3>
        </div>
        <div class="temperature">
          <div class="columnDivider">
            <p id="temperature"></p>
          </div>
        </div>
        <div class="current-inset">
          <p id="feels-like"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
      </div>
    </main>
  </body>
</html>
